<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        function palindromo(){
            let palavra = document.getElementById('palavra').value.toLowerCase();
            let tamanho = palavra.length -1;
            for(let i = 0; i < (tamanho/2); i++){
                if(palavra[i] != palavra[tamanho-i]){
                    alert('Não é palindromo');
                    return;
                }
            }
            alert('É palindromo');
        }
    </script>
    <title>Exercicio 3</title>
</head>
<body>
    <input type="text" id="palavra" required>
    <input type="button" onclick="palindromo()" value="Testar">
</body>
</html>
